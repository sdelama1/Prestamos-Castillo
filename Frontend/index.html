<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrestamosCastillo - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>游눯 PrestamosCastillo</h1>
                <p>Sistema de Gesti칩n de Pr칠stamos</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Iniciar Sesi칩n</button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Script de login -->
    <script>
        // Configuraci칩n inicial
        document.addEventListener("DOMContentLoaded", () => {
            // Si ya est치 logueado y est치 en la p치gina de login, redirige
            const currentPage = window.location.pathname.split("/").pop();
            if (localStorage.getItem("loggedIn") === "true" && currentPage === "index.html") {
                window.location.href = "prestamos.html";
            }
        });

        // Manejo del formulario de login
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const errorMessage = document.getElementById("error-message");

                // Realizar la solicitud al backend para autenticar
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Si el login es exitoso, guardar el token en el localStorage
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "prestamos.html"; // Redirigir a la p치gina de pr칠stamos
                } else {
                    // Si el login falla, mostrar el mensaje de error
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Credenciales inv치lidas, por favor intente de nuevo.";
                }
            });
        }

        // Funci칩n para cerrar sesi칩n
        function logout() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("token"); // Eliminar el token JWT
            window.location.href = "index.html";
        }

        // Funci칩n para verificar la autenticaci칩n en p치ginas protegidas
        function checkAuth() {
            if (localStorage.getItem("loggedIn") !== "true") {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
